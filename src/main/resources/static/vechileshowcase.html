<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0f172a;
            color: #fff;
        }
        nav {
            background: #020617;
            padding: 15px 40px;
        }
        nav a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
        }
        .grid {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .car {
            background: #020617;
            border-radius: 15px;
            overflow: hidden;
        }
        .car img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car div {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/home">Why Us</a>
    <a href="/show">Vehicles</a>
    <a href="/about">About</a>
</nav>

<div class="grid">
    <div class="car">
        <img src="https://images.unsplash.com/photo-1542362567-b07e54358753">
        <div>
            <h3>BMW M4</h3>
            <p>₹45,00,000 • 2021 • Petrol</p>
        </div>
    </div>

    <div class="car">
        <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d">
        <div>
            <h3>Chevrolet Camaro</h3>
            <p>₹38,00,000 • 2020 • Petrol</p>
        </div>
    </div>

    <div class="car">
        <img src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068">
        <div>
            <h3>Audi RS5</h3>
            <p>₹50,00,000 • 2022 • Petrol</p>
        </div>
    </div>
</div>

</body>
</html>
